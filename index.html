<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zureside – Coming Soon</title>

    <meta name="description" content="Zureside" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .logo-img {
            width: 240px;
            height: 240px;
            object-fit: contain;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.35));
        }

        .logo {
            font-size: 3.2rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .tagline {
            font-size: 1.25rem;
            font-weight: 300;
            margin-bottom: 3rem;
            max-width: 600px;
            opacity: 0.95;
        }

        .coming-soon {
            background: rgba(255, 255, 255, 0.15);
            padding: 1.3rem 3rem;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            margin-bottom: 3rem;
            text-transform: uppercase;
            font-size: 1.05rem;
            font-weight: 500;
            letter-spacing: 0.06em;
        }

        .contact a {
            color: #fff;
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            transition: 0.3s;
        }

        .contact a:hover {
            border-bottom-color: #fff;
        }

        footer {
            padding: 2rem;
            text-align: center;
            background: rgba(0, 0, 0, 0.25);
            border-top: 1px solid rgba(255, 255, 255, 0.15);
        }

        .footer-links {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .footer-links a {
            color: #ffffff;
            text-decoration: none;
            opacity: 0.85;
            transition: opacity 0.3s;
        }

        .footer-links a:hover {
            opacity: 1;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            padding: 2rem;
            overflow-y: auto;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #fff;
            color: #333;
            padding: 2.5rem;
            border-radius: 12px;
            max-width: 800px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #555;
        }

        @media (max-width: 768px) {
            .logo-img {
                width: 90px;
            }

            .logo {
                font-size: 2.4rem;
            }
        }
    </style>
</head>

<body>

    <main>
        <div class="logo-container">
            <!-- Your repository logo file -->
            <img src="Z Logo SVG (2).png" alt="Zureside Logo" class="logo-img">

        </div>

        <div class="tagline"></div>

        <div class="coming-soon">Coming Soon</div>

        <div class="contact">
            For inquiries: <a href="mailto:info@zureside.com">info@zureside.com</a>
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="#" data-modal="imprint">Imprint</a>
        </div>
        <div>© 2025 zureside GmbH; CH-020.4.089.706-5. All rights reserved.</div>
    </footer>


    <script>
        // Open modals
        document.querySelectorAll("[data-modal]").forEach(link => {
            link.addEventListener("click", e => {
                e.preventDefault();
                const modal = document.getElementById(link.dataset.modal);
                if (modal) modal.classList.add("active");
                document.body.style.overflow = "hidden";
            });
        });

        // Close modals via close button
        document.querySelectorAll(".modal-close").forEach(btn => {
            btn.addEventListener("click", () => {
                const modal = btn.closest(".modal");
                modal.classList.remove("active");
                document.body.style.overflow = "";
            });
        });

        // Close modal by clicking background
        document.querySelectorAll(".modal").forEach(modal => {
            modal.addEventListener("click", e => {
                if (e.target === modal) {
                    modal.classList.remove("active");
                    document.body.style.overflow = "";
                }
            });
        });

        // ESC to close
        document.addEventListener("keydown", e => {
            if (e.key === "Escape") {
                document.querySelectorAll(".modal.active").forEach(m => m.classList.remove("active"));
                document.body.style.overflow = "";
            }
        });
    </script>

</body>
</html>
